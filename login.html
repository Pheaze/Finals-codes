<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register
    </title>
    <link rel="stylesheet" type="text/css" href="stylish.css">
</head>
<body>
    <form action="https://formsubmit.co/soifonloer61@gmail.com" method="POST">
        <h2>New Account</h2>
        <div class="inputbox">
            <input type="text" required>
            <label>Username</label>
        </div>
        <div class="inputbox">
            <input type="email" required>
            <label>Email</label>
        </div>
        <div class="inputbox">
            <input type="password" required>
            <label>Create &nbsp Password</label>
        </div>
        <div class="inputbox">
            <input type="password" required>
            <label>Confirm &nbsp Password</label>
        </div>
        <div class="inputbox">
            <input type="submit" value="Create">
        </div>
        <p> Already have an Account ? <a href="#">Login</a></p>
    </form>

    <script>
        let label = document.querySelectorAll('label').
        forEach(label => {label.innerHTML = label.innerText.split('').map((letters, i) =>
        `<span style="transition-delay: ${i * 50}ms"> ${letters}</span>`).join('');});
    </script>
</body>
</html>
